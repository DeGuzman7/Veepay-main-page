<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-w idth, initial-scale=1.0">
    <title>Veepay-Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <link rel="shortcut icon" href="./images/20220607_140201.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.min.css">

    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        function validate() {
            var mail = document.getElementById("text").value;
            var regx = /^([a-zA-Z0-9\._])+@([a-zA-Z0-9])+.([a-Z]+)(.[a-z]+)?$/

            if (regx.text(mail)) {

                alert("successful")
                return true;

            } else {
                alert("Sorry! Invalid email address")
                return false;
            }
        }
    </script>

</head>

<body>
    <a class="navbar-brand mt-4" href="./index.html">
        <img src="./images/Veepay Logo Png.png" alt="" class="mt-5">
    </a>
    <section class="split-screen row row-cols-2">
        <article
            class="left col-5 mt-5 d-flex flex-column justify-content-center align-items-center align-self-center text-center pe-5">
            <div class="copy pe-5 my-auto mt-5">

                <br> <br> <br> <br> <br>
                <h5 class="h3 pe-5 mb-4">Don't have an Account? <b>Sign Up</b></h5>
                <p class="pe-5"><i class="fs-5">Fill up some information and start your Journey<br>with us.</i></p>
                <div class="pe-5 mt-5">
                    <a href="#" class="btn fs-5 px-5 btn-outline-primary last-btn">Sign Up</a>
                </div>
                </secton>
            </div>
        </article>
        <article class="right col-7 d-flex flex-column justify-content-center align-items-center align-self-center">
            <div class="col-12">
                <div class="mb-5">
                    <h2 class="text-primary text-center">Log in to Account</h2>
                    <hr class="m-auto" style="width: 60px; height: 2.5px; color: rgb(1, 17, 33);">
                </div>

                <form class="pt-3 col-7 m-auto">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg w-100" placeholder="Email/Phone No"
                            aria-label="email" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="password-input form-control form-control-lg"
                            placeholder="Password" aria-label="password" aria-describedby="basic-addon1">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-eye"></i></span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                <i>Remember me</i>
                            </label>
                        </div>
                        <i class="">Forgot Password?</i>
                    </div>
                    <button>Login</button>
                </form>
                <div class="col-7 m-auto mt-5 text-center">
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="me-2"
                            style="width: 60px; height: 2.5px; background-color: rgba(131, 160, 188, 0.9); margin-top: -1rem;">
                        </div>
                        <p class="d-block">Or sign in with</p>
                        <div class="ms-2"
                            style="width: 60px; height: 2.5px; background-color: rgba(131, 160, 188, 0.9); margin-top: -1rem;">
                        </div>
                    </div>
                    <footer>
                        <!--Social Media Icons-->
                        <div class="d-flex justify-content-center px-5">
                            <div class="logins-icons">
                                <img src="./images/icons8-google-48.png" alt="" width="25">
                            </div>
                            <div class="logins-icons">
                                <img src="./images/facebook-svgrepo-com.svg" alt="" width="20">
                            </div>
                           <div class="logins-icons">
                            <i class="bi bi-apple h5"></i>
                           </div>
                        </div>
                    </footer>
                </div>
            </div>
        </article>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
